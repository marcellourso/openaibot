<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il Mio Collaboratore</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0000ff, #ffffff),url('Logo-Maximia-DEF.svg');;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #chatbox {
            background-color: white;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            height: 300px;
            border: 2px solid #0000ff;
            overflow-y: scroll;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0000ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000099;
        }
    </style>
    <!-- Includi MathJax per il rendering delle formule matematiche -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>Colloquia con il collaboratore</h1>
    <div id="chatbox">
        <!-- Messaggi della chat e formule matematiche appariranno qui -->
    </div>
    <input type="text" id="user-input" placeholder="Scrivi un messaggio...">
    <button onclick="sendMessage()">Invia</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById('user-input').value;
            const chatbox = document.getElementById('chatbox');
            
            // Aggiungi subito il messaggio dell'utente
            chatbox.innerHTML += `<p><strong>Tu:</strong> ${message}</p>`;

            // Effettua la richiesta POST al server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });

            // Ottieni la risposta del bot (che potrebbe contenere formule matematiche)
            const data = await response.json();
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;

            // Ripulisci l'input dell'utente
            document.getElementById('user-input').value = '';

            // Scrolla il chatbox in basso dopo ogni nuovo messaggio
            chatbox.scrollTop = chatbox.scrollHeight;

            // Rerenderizza MathJax per visualizzare correttamente le formule
            MathJax.typesetPromise();
        }
    </script>
</body>
</html>
